<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Please signup here!!!</h2><br> 
        <table border="1">
            <form method="post">
                <tr>
                    <td><label><b>Enter username:</b></label></td>
                    <td><input type="text" id="username" name="username" placeholder="enter your name"><br><br></td>
                </tr>
                <tr>
                    <td><b>Enter password:</b></td>
                    <td><input type="password" id="password" name="password" placeholder="enter your password"><br><br></td>
                </tr>
                <tr>
                    <td><b>confirm password:</b></td>
                    <td><input type="password" id="confirm password" name="confirm password" placeholder="re-enter password"><br><br></td>
                </tr>
                <tr>
                    <td><b>Select gender:</b></td>
                    <td><input type="radio" name="gender" value="male">Male</td>
                    <td><input type="radio" name="gender" value="female">Female<br><br></td>
                </tr>
                <tr>
                    <td><b>Enter PH.no</b></td>
                    <td><input type="number" id="ph.no" name="ph.no" placeholder="mobile number"><br><br></td>
                </tr>
                <tr>
                    <td><b>Date of Birth</b></td>
                    <td><input type="date" id="D.O.B" name="D.O.B"><br><br></td>
                </tr>
                <tr>
                    <td><label><b>Enter address:</b></label></td>
                    <td><textarea name="address" rows="5" cols="20"></textarea><br><br></td>
                </tr>
                <tr>
                    <td><b>Qualification:</b></td>
                    <td><select name="Qualification">
                        <option value=""disabled selected>Select Qualification </option>
                        <option value="java">Java</option>
                        <option value="html5">HTML5</option>
                        <option value="css3">CSS3</option>
                        <option value="Javascript">Javascript</option>
                    </select></td>
                </tr>
            </form> 
        </table>

    
    </center>
    
   
 
</body>
</html>
